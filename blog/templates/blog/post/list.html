{% extends "blog/base.html" %}

{% block title %}Мой Блог{% endblock %}

{% block content %}
    <h1>Мой Блог</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
        Опубликовал {{ post.publish }} {{ post.author }}
        </p>
    {% endfor %}
{% endblock %}
